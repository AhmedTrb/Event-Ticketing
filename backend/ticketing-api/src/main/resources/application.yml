spring:
  application:
    name: ticketing-api
  profiles:
    active: dev
  # OAuth2 Resource Server (Keycloak) - Base Configuration
  # Profile-specific overrides in application-dev.yml and application-prod.yml
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9090/realms/ticketing-platform

# Messaging Configuration Constants
messaging:
  registration:
    queue: registration.queue
    exchange: registration.exchange
    routing-key: registration.routingKey
  notification:
    channel: notifications

server:
  port: 8090
  servlet:
    context-path: /

# Logging
logging:
  level:
    root: INFO
    com.backend.ticketingapi: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# API Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

# Keycloak Configuration for Admin/Auth
keycloak:
  server-url: http://localhost:9090
  realm: ticketing-platform
  client-id: ticketing-api-client
  # For dev/test, using admin-cli credentials if service account not set up
  # ideally use a service account with 'manage-users' role
  admin-username: admin
  admin-password: admin
  realm-admin-client-id: admin-cli
